<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="/js/script.js" type="module" defer></script>
  <title>Calculadora IMC</title>
  <link rel="stylesheet" href="/css/reset.css">
  <link rel="stylesheet" href="/css/style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>

  <div class="alert-error">
    Digite apenas números!
  </div>

  <div class="container">
    <main class="card">
      <form>
        <h1 class="title">Cálculo de IMC</h1>
        <div class="input-wrapper">
          <label for="weight">Peso (Kg)</label>
          <input type="type" id="weight" placeholder="60" />
        </div>

        <div class="input-wrapper">
          <label for="height"> Altura (cm)</label>
          <input type="text" id="height" placeholder="165" />
        </div>
        <button type="submit" class="button-actived">Calcular IMC
          <img src="/assets/arrow-up-right.svg" alt="arrow-up-right">
        </button>
      </form>

    </main>
  </div>

  <div class="modal-wrapper">
    <div class="modal card">
      <h2 class="title">
        
        <span>Seu IMC é de</span>

        <button class="close-popup">
          <img src="/assets/close.svg" alt="close close-popup">
        </button>
      </h2>
    </div>
  </div>
</body>

</html>
